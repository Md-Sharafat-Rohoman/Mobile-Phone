<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loadPhone</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body> <!-- class="bg-gray-600 min-h-screen" -->
    <header>
        <h1 class="text-6xl">hunting phone</h1>
    </header>
    <main class=" container mx-auto mt-8">
        <section class="bg-gray-100 m-4 p-4">
            <input id="search-field" type="text" placeholder="search..."
                class="bg-gray-600 input text-white input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            <!-- <input id="search-field2" type="text" placeholder="search..." class="bg-gray-600 input text-white input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-accent">Search</button> -->

        </section>

        <!-- search result -->
        <section>
            <div class="text-center ">
                <span id="loading-spinner" class="loading loading-spinner text-primary hidden"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all -->
            <div id="show-all-continer" class="hidden text-center py-8">
                <button onclick="ShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_details_mordal.showModal()">open modal</button> -->
            <dialog id="show_details_mordal" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box">
                    <h3 id="phone-name" class="font-bold text-3xl"></h3>
                    <div id="show-detail-container">

                    </div>
                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>

</html>
